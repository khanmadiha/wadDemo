
<html lang="en">

    <head>
        <title>Text Input Control</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css " integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    </head>
    
    <body>
        <!--<script src="local.js"></script> -->
        <form>
            Username: <input type="text" name="user" id="user" placeholder="Username" />
            <br> Phone: <input type="number" name="mobile" id="contact" placeholder="mobileno" />
            <br> Email: <input type="text" name="email" id="email" placeholder="Enter email" />
            <br> password : <input type="password" name="pass" id="pass" placeholder="Enter pass" />
            <br> Confirm Password: <input type="password" name="conpass" id="conpass" placeholder="Username" />
            <br>
            <button type="submit" onclick="saveData()">Submit</button>
        </form>
        <script>
            function saveData() {
                let user, email, contact, psw, cpwd;

                user = document.getElementById('user').value;
                contact = document.getElementById('contact').value;
                email = document.getElementById('email').value;
                pwd = document.getElementById('pass').value;
                cpwd = document.getElementById('conpass').value;
    
                localStorage.setItem("Username", user);
                localStorage.setItem("Contact", contact);
                localStorage.setItem("Email", email);
                localStorage.setItem("pass", psw);
                localStorage.setItem("conpass", cpwd);
    
            }
        </script>
    
    
    </body>
    
    </html>
